<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoftCalc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display" id="display">0</div>

      <div class="buttons">
        <!-- top row -->
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">DEL</button>

     
        <button onclick="appendOperator('/')">√∑</button>
        <button onclick="appendOperator('*')">√ó</button>
        <button onclick="appendOperator('-')">‚àí</button>
        <button onclick="appendOperator('+')">+</button>

      
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>

        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="square()">x¬≤</button>

        <button onclick="appendNumber(0)">0</button>
        <button onclick="appendDot()">.</button>
        <button onclick="appendBracket('(')">(</button>
        <button onclick="appendBracket(')')">)</button>

        <button class="equal" onclick="calculate()">=</button>
      </div>

      <div class="history-section">
        <h3>History üóíÔ∏è</h3>
        <ul id="history-list"></ul>
      </div>
    </div>

    <div class="side-text">
      <h2>Dive into the cal world!</h2>
      <p>Explore the magical world of calculations, solve problems, and enjoy every digit!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
